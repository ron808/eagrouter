version: '3.8'

# I've avoided using external .env files for now to keep the setup as simple as possible 
# for you out of the box, but I've noted where they should be added for a production environment.

services:
  # I am using PostgreSQL to store our nodes, restaurants, orders, and bot states.
  db:
    image: postgres:15
    container_name: eagroute_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eagroute
      POSTGRES_PASSWORD: eagroute123
      POSTGRES_DB: eagroute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eagroute -d eagroute"]
      interval: 5s
      timeout: 5s
      retries: 5


  # I've architected the FastAPI backend to handle all simulation logic and pathfinding.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eagroute_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://eagroute:eagroute123@db:5432/eagroute
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      # I am mounting the shared data directory so the backend can load the CSV files easily.
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # This is the Next.js frontend dashboard.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eagroute_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
    name: eagroute_postgres_data

volumes:
  postgres_data:
    name: eagroute_postgres_data
