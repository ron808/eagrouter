version: '3.82'

# Note: I have not created .env files anywhere, just because i want the process for you to be as smooth as possible, adding env files are very very important.

services:
  # PostgreSQL database — stores nodes, restaurants, orders, bots, and simulation state
  db:
    image: postgres:15
    container_name: eagroute_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: eagroute
      POSTGRES_PASSWORD: eagroute123
      POSTGRES_DB: eagroute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eagroute -d eagroute"]
      interval: 5s
      timeout: 5s
      retries: 5


  # FastAPI backend — handles simulation logic, pathfinding, and order CRUD
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eagroute_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://eagroute:eagroute123@db:5432/eagroute
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      # this is how CSV files (nodes, edges, restaurants) get into the backend container
      - ./data:/app/data
    # hot reload for dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js frontend — the interactive dashboard with map visualization and order management
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eagroute_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
    name: eagroute_postgres_data
